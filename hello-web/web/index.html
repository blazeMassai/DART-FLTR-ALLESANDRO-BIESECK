<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>hello_web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="fire-40.png">
    <script defer src="main.dart.js"></script>
</head>

<body>

  <div class="container mt-5">
      <h1>Hello, <span id="name"></span> </h1>
      <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" id="name_box">
          <button class="btn btn-primary" type="button" id="button-addon2">Button</button>
      </div>

      <h1>Today is, <span id="day-1"></span> </h1>
      <div class="input-group mb-3">
          <button class="btn btn-success" type="button" id="button-addon1">Button</button>
          <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" id="name_box2">
      </div>


  </div>

  <script type="application/dart" src="main.dart"></script>
  <script src="packages/browser/dart.js"></script>

</body>
</html>
